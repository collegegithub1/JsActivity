<!doctype html>
<html>

<body>
    <script>

        var nOne = 69, nTwo = 420, res;
        res = nOne + nTwo;

        document.write("Add = " + res + "<br/>");

        res = nOne - nTwo;
        document.write("Subtract = " + res + "<br/>");

        res = nOne * nTwo;
        document.write("Multiply = " + res + "<br/>");

        res = nOne / nTwo;
        document.write("Divide = " + res + "<br/>");

    </script>
</body>

</html>
